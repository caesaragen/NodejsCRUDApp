<!DOCTYPE html>
<html lang = "en">
  <head>
    <link rel="stylesheet" href="t6.css">
  </head>

  <body>
    <section>
    <h1>Students in our class</h1>
      <form>
        <label for="studentID">Student ID:</label>
        <input type="text" id="studentID" name="studentID"><br><br>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br><br>
        <label for="aGrade">Assignment grade:</label>
        <input type="text" id="aGrade" name="aGrade"><br><br>
        <label for="tGrade">Tutorial grade:</label>
        <input type="text" id="tGrade" name="tGrade"><br><br>
        <label for="eGrade">Exam grade:</label>
        <input type="text" id="eGrade" name="eGrade"><br><br>

        <input type="submit" disabled="true" id="btnSubmit" value="Submit" />
      </form>

      <table>
        <tr>
          <th>Student ID</th>
          <th>First name</th>
          <th>Last name</th>
          <th>Assignment grade</th>
          <th>Tutorial grade</th>
          <th>Exam grade</th>
        </tr>
      </table>
    </section>
  </body>

  <script type="text/javascript" src="t6.js" ></script>
  <script type="text/javascript" src="students.json" ></script>
</html>
